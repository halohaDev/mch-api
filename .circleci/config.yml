version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: cimg/node:18.19.0
        environment:
          PGUSER: postgres
          PGDATABASE: mch_api_test
          PGPASSWORD: password
          ACCESS_TOKEN_KEY: $ACCESS_TOKEN
          REFRESH_TOKEN_KEY: $REFRESH_TOKEN
      - image: circleci/postgres:12.5
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: mch_api_test
          POSTGRES_PASSWORD: password
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - $SSH_FINGERPRINT

      - run:
          name: Refresh update
          command: sudo apt-get update
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run migrations
          command: npm run migrate up
      - run:
          name: Run tests
          command: npm run test
      - run:
          name: Build
          command: npm run build
      - run:
          name: Create new directory for release
          command: |
            TIMESTAMP=$(date +%Y%m%d%H%M%S)
            ssh $AZURE_VM_USER@$AZURE_VM_IP "sudo mkdir ~/mch-api/releases/$TIMESTAMP"
      - run:
          name: Copy build files to new directory
          command: |
            sudo apt-get install -y rsync
            rsync -avz --exclude='node_modules' --exclude='.git' -e "ssh -o StrictHostKeyChecking=no" . $AZURE_VM_USER@$AZURE_VM_IP:~/mch-api/releases/$TIMESTAMP
      - run:
          name: Remove old releases
          command: |
            ssh $AZURE_VM_USER@$AZURE_VM_IP "cd ~/mch-api/releases && ls -t | tail -n +4 | sudo xargs rm -rf"
      - run:
          name: Copy environment file to VM
          command: |
            ssh $AZURE_VM_USER@$AZURE_VM_IP "sudo cp ~/config/.env ~/mch-api/releases/$TIMESTAMP/.env"

  deploy:
    machine:
      enabled: true
    steps:
      - run:
          name: Install dependencies
          command: |
            ssh $AZURE_VM_USER@$AZURE_VM_IP "to-app && sudo npm install"
      - run:
          name: Run migrations
          command: |
            ssh $AZURE_VM_USER@$AZURE_VM_IP "to-app && sudo npm run migrate up"
      - run:
          name: Start server using pm2
          command: |
            ssh $AZURE_VM_USER@$AZURE_VM_IP "to-app && sudo pm2 restart-all"

workflows:
  version: 2

  build:
    jobs:
      - hold:
          type: approval
          filters:
            branches: { only: [main, /(release|hotfix|v)\/.*/] }
      - build:
          requires:
            - hold
          filters:
            branches: { only: [main, /(release|hotfix|v)\/.*/] }
      - deploy:
          requires:
            - build
          filters:
            branches: { only: [main, /(release|hotfix|v)\/.*/] }
